<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://toasterbath0758.github.io/look-and-feel-styleguide-BCK/styleguide-buurtcampuskrant.css">
    <link rel="stylesheet" href="../form DoD/form1.css">
</head>

<body>
     <section id="formulieren">

      <h2>Contact formulier</h2>

      <form class="contact-form">

        <p>
          <label class="form-label-text">naam</label>
    
          <input type="text" placeholder="naam" class="input-field">
        </p>
        <p>
          <label class="form-label-text">achternaam</label>
          <input type="text" placeholder="achternaam" class="input-field">
        </p>
        <p>
          <label class="form-label-text">e-mail</label>
          <input type="text" placeholder="e-mail" class="input-field">
        </p>

        <fieldset>
          <legend class="">Kies een wijk</legend>

          <label class="">
            <input type="radio" name="radio-options" value="option 1" checked class="">
            Oost
          </label>

          <label class="">
            <input type="radio" name="radio-options" value="option 2" class="">
            Zuidoost
          </label>

          <label class="">
            <input type="radio" name="radio-options" value="option 3" class="">
            Nieuw-West
          </label>
        </fieldset>

        <p>
          <label class="form-label-textarea">Textarea:</label>
          <textarea class="textarea-input-field" rows="4"></textarea>
        </p>

        <p>
          <label class="">
            Tel:
            <input type="tel" class="input-field">
          </label>
        </p>

        <p>
          <input type="submit" value="Submit button" class="submit-button">
        </p>
      </form>
    </section>
</body>

</html>
